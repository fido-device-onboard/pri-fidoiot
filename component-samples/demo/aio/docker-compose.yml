version: "3.3"

services:

  fdo-db:
    image: mariadb:11.4.2
    container_name: fdo-db
    restart: always
    ports:
      - 3306:3306
    environment:
      - MARIADB_ROOT_PASSWORD_FILE=/run/secrets/db_password.txt
      - MARIADB_DATABASE=emdb
    secrets:
      - ca-cert.pem
      - server-cert.pem
      - server-key.pem
      - db_password.txt
    volumes:
      - ./app-data:/var/lib/mysql
      - ./custom:/etc/mysql/conf.d

  pri-fdo-aio:
    image: pri-fdo-aio
    container_name: pri-fdo-aio
    expose:
      - "8080"
      - "8443"
    ports:
      - "8080:8080"
      - "8443:8443"
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - _JAVA_OPTIONS
    restart: on-failure:5
    env_file:
      - service.env
    secrets:
      - ca-cert.pem
      - server-cert.pem
      - server-key.pem
      - api-user.pem
      - db_password.txt
    volumes:
      - ./app-data:/home/fdo/app-data 
    extra_hosts:
     - "host.docker.internal:host-gateway"
    mem_limit: 500m
    mem_reservation: 200m
    cpu_shares: 1024
    depends_on:
      - fdo-db
    command: sh -c "sleep 10 && java -jar /home/fdo/aio.jar"

secrets:
  ca-cert.pem:
    file: ./secrets/ca-cert.pem
  server-cert.pem:
    file: ./secrets/server-cert.pem
  server-key.pem:
    file: ./secrets/server-key.pem
  api-user.pem:
    file: ./secrets/api-user.pem
  db_password.txt:
    file: ./secrets/db_password.txt
    