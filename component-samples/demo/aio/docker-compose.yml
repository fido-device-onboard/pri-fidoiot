version: "2.4"

services:

  pri-fdo-aio:
    image: pri-fdo-aio
    container_name: pri-fdo-aio
    expose:
      - "8080"
      - "8443"
    ports:
      - "8080:8080"
      - "8443:8443"
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - _JAVA_OPTIONS
    restart: on-failure:5
    env_file:
      - service.env
    secrets:
      - ssl-host.pem
      - ca-certs.pem
      - api-user.pem
      - db_password.txt
    volumes:
      - ./app-data:/home/fdo/app-data 
    extra_hosts:
     - "host.docker.internal:host-gateway"
    mem_limit: 500m
    mem_reservation: 200m
    cpu_shares: 1024
    pids_limit: 500

secrets:
  ssl-host.pem:
    file: ./secrets/ssl-host.pem
  ca-certs.pem:
    file: ./secrets/ca-certs.pem
  api-user.pem:
    file: ./secrets/api-user.pem
  db_password.txt:
    file: ./secrets/db_password.txt