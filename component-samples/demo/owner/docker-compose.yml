version: "2.4"

services:

  pri-fdo-owner:
    image: pri-fdo-owner
    container_name: pri-fdo-owner
    expose:
      - "8042"
      - "8043"
    ports:
     - "8042:8042"
     - "8043:8043"
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - _JAVA_OPTIONS
    restart: on-failure:5
    env_file:
      - service.env
    volumes:
      - ./app-data:/home/fdo/app-data 
    mem_limit: 500m
    mem_reservation: 200m
    cpu_shares: 1024
    pids_limit: 500
    network_mode: host
