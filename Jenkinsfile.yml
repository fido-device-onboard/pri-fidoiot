// This job will be restricted to run only on 'ubuntu18.04-OnDemand' Build machine
node('ubuntu18.04-OnDemand'){

  // Stage for checking out the source code
  stage('scm checkout'){
    cleanWs()
    checkout scm
  }

  // Stage to build the project
  stage('build'){
    sh 'mvn clean install'
  }
}
